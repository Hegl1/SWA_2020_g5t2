<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h2>Admin users</h2>

        <h:form id="filter" style="margin-bottom: 15px">
            <p:accordionPanel activeIndex="-2">
                <p:tab title="Search">
                    <h:panelGrid columns="2" style="margin-bottom: 10px">
                        <p:outputLabel for="@next" value="Search username:" />
                        <p:inputText value="#{searchUserBean.filterUsername}" />

                        <p:outputLabel for="@next" value="Search email:" />
                        <p:inputText value="#{searchUserBean.filterEmail}" />

                        <p:outputLabel for="@next" value="Role:" />
                        <p:selectOneMenu value="#{searchUserBean.filterRole}">
                            <f:selectItem itemLabel="Any" itemValue="" />
                            <f:selectItem itemLabel="Customer" itemValue="CUSTOMER" />
                            <f:selectItem itemLabel="Librarian" itemValue="LIBRARIAN" itemDisabled="#{!sessionInfoBean.hasRole('ADMIN')}" />
                            <f:selectItem itemLabel="Admin" itemValue="ADMIN" itemDisabled="#{!sessionInfoBean.hasRole('ADMIN')}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton
                            icon="fa fa-fw fa-search"
                            value="Search"
                            action="#{searchUserBean.doFilter}"
                            update=":userForm" />
                    <p:commandButton
                            icon="fa fa-fw fa-times"
                            value="Clear search"
                            action="#{searchUserBean.doResetFilter}"
                            update=":userForm @form" />
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <h:form id="userForm">
            <p:dataTable id="usersTable" var="user" value="#{searchUserBean.results}">
                <f:facet name="header">
                    <p:commandButton update=":userForm:userAddDialog" oncomplete="PF('userAddDialog').show()" icon="ui-icon-plus" title="Neuen Benutzer erstellen" value="Neuen Benutzer erstellen"></p:commandButton>
                </f:facet>
                <p:column headerText="Benutzername">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="Vorname">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Nachname">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Benutzerrechte">
                    <h:outputText value="#{user.roles}"/>
                </p:column>
                <p:column headerText="Aktiviert">
                    <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="fa fa-fw fa-edit" title="Bearbeiten">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                    </p:commandButton>
                    <p:commandButton action="#{userDetailController.doDeleteUser}" icon="fa fa-fw fa-trash" title="LÃ¶schen" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        <p:confirm header="Nutzer entfernen" message="Soll dieser Benutzer wirklich unwiderruflich gelÃ¶scht werden?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:linkButton outcome="/admin/userBorrowings" icon="fa fa-fw fa-briefcase" title="Edit borrowings for user" rendered="#{user.hasRole('CUSTOMER')}">
                        <f:param name="username" value="#{user.username}" />
                    </p:linkButton>
                </p:column>
            </p:dataTable>



            <!-- Edit User Dialog-->
            <p:dialog header="Benutzer bearbeiten" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Benutzername: " />
                        <p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/>
                        <p:outputLabel for="password" value="Passwort: " />
                        <p:password id="password" value="#{userDetailController.user.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="Vorname: " />
                        <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                        <p:outputLabel for="firstName" value="Nachname: " />
                        <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                        <p:outputLabel for="email" value="E-Mail: " />
                        <p:inputText id="email" value="#{userDetailController.user.email}"/>

                        <p:selectManyButton value="#{userDetailController.newRolesString}">
                            <f:selectItem itemLabel="Bibliothekar" itemValue="librarian" />
                            <f:selectItem itemLabel="Administrator" itemValue="admin" />
                            <f:selectItem itemLabel="Kunde" itemValue="customer" />
                        </p:selectManyButton>




                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Aktiviert: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Speichern" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable">
                            <f:actionListener binding="#{userDetailController.changeUserRoles()}" />
                        </p:commandButton>
                        <p:commandButton value="Neu Laden" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/>
                        <p:commandButton value="Abbrechen" onclick="PF('userEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <!-- delete Dialog-->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <!-- New User Dialog -->
            <p:dialog header="Erstelle einen neuen Benutzer" id="userAddDialog" widgetVar="userAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="regUserData" rendered="#{not empty createUserBean.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="regFirstName" value="Vorname: " />
                        <p:inputText id="regFirstName" value="#{createUserBean.user.firstName}"/>
                        <p:outputLabel for="regLastName" value="Nachname: " />
                        <p:inputText id="regLastName" value="#{createUserBean.user.lastName}"/>
                        <p:outputLabel for="regUsername" value="Benutzername: " />
                        <p:inputText id="regUsername" value="#{createUserBean.user.username}"/>
                        <p:outputLabel for="regEmail" value="E-Mail: " />
                        <p:inputText id="regEmail" value="#{createUserBean.user.email}"/>
                        <h:outputText value="Benutzerrechte:" />
                        <p:selectManyButton value="#{createUserBean.selectedUserRoles}">
                            <f:selectItem itemLabel="Bibliothekar" itemValue="librarian" />
                            <f:selectItem itemLabel="Administrator" itemValue="admin" />
                            <f:selectItem itemLabel="Kunde" itemValue="customer" />
                        </p:selectManyButton>
                    </h:panelGrid>
                </p:outputPanel>
                <h:panelGrid columns="2">
                    <p:commandButton value="Erstellen" action="#{createUserBean.saveUser()}" oncomplete="PF('userAddDialog').hide()" update=":userForm:usersTable"/>
                    <p:commandButton value="Verwerfen" onclick="PF('userAddDialog').hide()"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
